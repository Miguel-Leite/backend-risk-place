name: ci-project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Test coverage
        run: go test -v ./... -coverprofile=coverage.out -covermode=atomic
